name: Insider Trader Scanner

on:
  schedule:
    # Runs every 2 hours (adjust as needed)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    # Crucial: This gives the bot permission to push the CSV back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance requests lxml html5lib curl_cffi

      - name: Run Insider Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python insider_bot.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Scanner Bot"
          git config --global user.email "bot@openinsider.com"
          
          # Check if the file exists and has changes
          if [ -f seen_trades.csv ]; then
            git add seen_trades.csv
            # Only commit if there are actual changes to the file
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen trades [skip ci]" && git push)
          else
            echo "No CSV file found to commit."
          fi
